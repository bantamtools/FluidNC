name: "Serama"
board: "Serama"

start:
  must_home: false

control:
  enter_pin: gpio.36:low

stepping:
  engine: TIMED
  idle_ms: 255
  dir_delay_us: 1
  pulse_us: 4
  disable_delay_us: 1

kinematics:
  DifferentialDrive:
    distance_between_wheels: 208
    use_z_delay: true
    z_up_min_angle: 45

axes:
  shared_stepper_disable_pin: NO_PIN
  shared_stepper_reset_pin: NO_PIN
  
  x:
    steps_per_mm: 7.24
    max_rate_mm_per_min: 3000
    acceleration_mm_per_sec2: 1000
    max_travel_mm: 1000
    soft_limits: false
    homing:
      cycle: -1
      mpos_mm: 0
      positive_direction: false
      feed_mm_per_min: 200
      seek_mm_per_min: 2000
    
    motor0:
      limit_neg_pin: gpio.1:high
      pulloff_mm: 2
      stepstick:
        disable_pin: gpio.15:low
        direction_pin: gpio.16:high
        step_pin: gpio.17
    motor1:
      null_motor:

  y:
    steps_per_mm: 7.24
    max_rate_mm_per_min: 3000
    acceleration_mm_per_sec2: 1000
    max_travel_mm: 1000
    soft_limits: false
    homing:
      cycle: -1

    motor0:
      limit_neg_pin: gpio.2:low
      pulloff_mm: 10
      stepstick:
        disable_pin: gpio.18:low
        direction_pin: gpio.21:low
        step_pin: gpio.26
    motor1:
      null_motor:
  z:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 5000.000
    acceleration_mm_per_sec2: 100.000
    max_travel_mm: 10.000
    soft_limits: false
    homing:
      cycle: -1
      positive_direction: true
      mpos_mm: 0.000

    motor0:
      rc_servo:
        pwm_hz: 50
        output_pin: gpio.39:low
        min_pulse_us: 2300
        max_pulse_us: 1300

# OLED
i2c0:
   sda_pin: gpio.41
   scl_pin: gpio.40
   frequency: 400000
        
oled:
   i2c_num: 0
   i2c_address: 60
   width: 128
   height: 64
   radio_delay_ms: 1000

# Configure SD card in SPI mode
spi:
  miso_pin: gpio.8
  mosi_pin: gpio.9
  sck_pin: gpio.10

sdcard:
  cs_pin: gpio.12
  card_detect_pin: gpio.14
  frequency_hz: 8000000

# Sensors
i2c1:
  sda_pin: gpio.43
  scl_pin: gpio.44
  frequency: 400000

sensors:
  encoder:
    a_pin: gpio.35
    b_pin: gpio.48

  ultrasonic: 
    trig_pin: gpio.37
    echo_pin: gpio.38
    pause_time_ms: 6000
    pause_distance_cm: 15
    
  imu:
    i2c_num: 1
    i2c_address: 0x68
    int_pin: gpio.42
