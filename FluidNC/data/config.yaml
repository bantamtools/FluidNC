name: "Serama"
board: "Serama"

start:
  must_home: false

control:
  enter_pin: gpio.36:low

stepping:
  engine: TIMED
  idle_ms: 255
  dir_delay_us: 1
  pulse_us: 4
  disable_delay_us: 1

axes:
  shared_stepper_disable_pin: NO_PIN
  shared_stepper_reset_pin: NO_PIN
  
  x:
    steps_per_mm: 40.16
    max_rate_mm_per_min: 28000
    acceleration_mm_per_sec2: 5000
    rapid_acceleration_mm_per_sec2: 5000
    max_travel_mm: 216
    soft_limits: false
    homing:
      cycle: 2
      mpos_mm: 13.5
      positive_direction: false
      feed_mm_per_min: 200
      seek_mm_per_min: 2000
    
    motor0:
      limit_neg_pin: gpio.1:high
      pulloff_mm: 2
      stepstick:
        disable_pin: gpio.15:low
        direction_pin: gpio.16:low
        step_pin: gpio.17
    motor1:
      null_motor:

  y:
    steps_per_mm: 33.28
    max_rate_mm_per_min: 28000
    acceleration_mm_per_sec2: 5000
    rapid_acceleration_mm_per_sec2: 5000
    max_travel_mm: 230
    soft_limits: false
    homing:
      cycle: -1
      mpos_mm: -78.0

    motor0:
      limit_neg_pin: gpio.2:low
      pulloff_mm: 10
      stepstick:
        disable_pin: gpio.18:low
        direction_pin: gpio.21:high
        step_pin: gpio.26
    motor1:
      null_motor:

  z:
    steps_per_mm: 12.25
    max_rate_mm_per_min: 30000
    acceleration_mm_per_sec2: 20000
    rapid_acceleration_mm_per_sec2: 20000
    max_travel_mm: 16
    soft_limits: false
    homing:
      cycle: 1
      mpos_mm: 2
      positive_direction: true
      feed_mm_per_min: 500
      seek_mm_per_min: 1000

    motor0:
      limit_pos_pin: gpio.4:high
      pulloff_mm: 4
      stepstick:
        disable_pin: gpio.47:low
        direction_pin: gpio.33:high
        step_pin: gpio.34
    motor1:
      null_motor:

# OLED
i2c0:
   sda_pin: gpio.41
   scl_pin: gpio.40
   frequency: 400000
        
oled:
   i2c_num: 0
   i2c_address: 60
   width: 128
   height: 64
   radio_delay_ms: 1000

# Encoder
encoder:
  a_pin: gpio.35
  b_pin: gpio.48

# Configure SD card in SPI mode
spi:
  miso_pin: gpio.8
  mosi_pin: gpio.9
  sck_pin: gpio.10

sdcard:
  cs_pin: gpio.12
  card_detect_pin: gpio.14
  frequency_hz: 8000000

# LED (0) and expansion IOs (1-4)
user_outputs:
  digital0_pin: gpio.5
  digital1_pin: gpio.43
  digital2_pin: gpio.44
  digital3_pin: gpio.42
  digital4_pin: gpio.6
