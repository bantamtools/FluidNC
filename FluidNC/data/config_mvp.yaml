name: "Serama"
board: "Serama"

start:
  must_home: false

control:
  enter_pin: gpio.36:low
  long_press_ms: 1000

stepping:
  engine: TIMED
  idle_ms: 255
  dir_delay_us: 1
  pulse_us: 4
  disable_delay_us: 1

axes:
  shared_stepper_disable_pin: NO_PIN
  shared_stepper_reset_pin: NO_PIN
  
  x:
    steps_per_mm: 40.1
    max_rate_mm_per_min: 18000
    acceleration_mm_per_sec2: 6000
    rapid_acceleration_mm_per_sec2: 10000
    max_travel_mm: 222
    soft_limits: false
    homing:
      cycle: 2
      mpos_mm: 11.4
      positive_direction: false
      feed_mm_per_min: 200
      seek_mm_per_min: 2000
    
    motor0:
      limit_neg_pin: gpio.1:high
      pulloff_mm: 4
      stepstick:
        disable_pin: gpio.15:low
        direction_pin: gpio.16:low
        step_pin: gpio.17
    motor1:
      null_motor:

  y:
    steps_per_mm: 36.7
    max_rate_mm_per_min: 18000
    acceleration_mm_per_sec2: 6000
    rapid_acceleration_mm_per_sec2: 10000
    max_travel_mm: 500
    soft_limits: false
    homing:
      cycle: -1
      mpos_mm: -82.5

    motor0:
      limit_neg_pin: gpio.2:low
      pulloff_mm: 10
      stepstick:
        disable_pin: gpio.18:low
        direction_pin: gpio.21:high
        step_pin: gpio.26
    motor1:
      null_motor:

  z:
    steps_per_mm: 22.7
    max_rate_mm_per_min: 18000
    acceleration_mm_per_sec2: 2000
    rapid_acceleration_mm_per_sec2: 10000
    max_travel_mm: 10
    soft_limits: false
    homing:
      cycle: 1
      mpos_mm: 0
      positive_direction: true
      feed_mm_per_min: 500
      seek_mm_per_min: 1000

    motor0:
      limit_pos_pin: gpio.4:high
      pulloff_mm: 2
      stepstick:
        disable_pin: gpio.47:low
        direction_pin: gpio.33:high
        step_pin: gpio.34
    motor1:
      null_motor:

# OLED
i2c0:
   sda_pin: gpio.41
   scl_pin: gpio.40
   frequency: 1000000
        
oled:
   i2c_num: 0
   i2c_address: 60
   width: 128
   height: 64
   radio_delay_ms: 1000

# Encoder
encoder:
  a_pin: gpio.35
  b_pin: gpio.48

# Configure SD card in SPI mode
spi:
  miso_pin: gpio.8
  mosi_pin: gpio.9
  sck_pin: gpio.10

sdcard:
  cs_pin: gpio.12
  card_detect_pin: gpio.14
  frequency_hz: 4000000
